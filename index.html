<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"><!--The charset attribute specifies the character encoding for the HTML document.UTF-8 - Character encoding for Unicode-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--
        The viewport is the user's visible area of a web page
        The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
        The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--
        The X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the page should be rendered as. 
        Edge mode tells Internet Explorer to display content in the highest mode available.-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Weight Converter</title>


        <style>
            body{
                margin-top:70px;
                background:#333;
                color:rgb(12, 7, 85); 
            }
        </style>
       
       
        <body>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="display-4 text-center">Weight Converter</h1>
                        <form>
                            <div class="form-group mb-4"> <!--mb means margin bottom-->
                                <input 
                                id ="lbsinput"
                                type="number"
                                class="form-control form-control-lg"
                                placeholder="Enter pounds...."
                                >
                            </div>
                        </form>

                        <div id="output">
                            <div class="card card-primary mb-2">
                                <div class="card-block">
                                <h4>Grams : </h4>
                                <div id="gramsOutput"></div>
                                </div>

                            </div>

                            <div class="card card-success mb-2">
                                <div class="card-block">
                                <h4>Kilograms : </h4>
                                <div id="kgOutput"></div>
                                </div>
                            </div>

                            <div class="card card-danger mb-2">
                                <div class="card-block">
                                <h4>Ounces : </h4>
                                <div id="ozOutput"></div>
                                </div>
                            </div>
                        </div>
                        

                    </div>
                </div>


            </div>


        </body>
    </head>
</html>
